}
location ^~ /pipelines {
    proxy_pass http://os-data-importers:5000/;
}
#location ^~ /sealer {
#    proxy_pass http://sealer:3000/;
#}
location ^~ /status/tasks {
    proxy_pass http://celery-flower:80/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    rewrite ^/status/tasks/(.*)$ /$1 break;
}


# Start redirects to legacy OpenSpending APIv2
location /api/2/new {
  # The legacy OpenSpending is in read-only mode, so we ignore API endpoints
  # that modify state.
	return 410;
}

location /api/2 {
	proxy_pass https://os-api-legacy;
  proxy_set_header Host legacy.openspending.org;
  proxy_set_header X-Forwarded-For $remote_addr;
}

location /api/mytax {
	proxy_pass https://os-api-legacy;
  proxy_set_header Host legacy.openspending.org;
  proxy_set_header X-Forwarded-For $remote_addr;
}

location ~ ^/[^/]+\.json$ {
	proxy_pass https://os-api-legacy;
  proxy_set_header Host legacy.openspending.org;
  proxy_set_header X-Forwarded-For $remote_addr;
}

location ~ ^/[^/]+/[^/]+\.json$ {
	proxy_pass https://os-api-legacy;
  proxy_set_header Host legacy.openspending.org;
  proxy_set_header X-Forwarded-For $remote_addr;
}

location ~ ^/[^/]+/[^/]+/[^/]+\.json$ {
	proxy_pass https://os-api-legacy;
  proxy_set_header Host legacy.openspending.org;
  proxy_set_header X-Forwarded-For $remote_addr;
}