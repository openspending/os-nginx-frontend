}
location ^~ /datastore {
    proxy_pass http://os-conductor:8000;
}
location ^~ /package {
    proxy_pass http://os-conductor:8000;
}
location ^~ /user {
    proxy_pass http://os-conductor:8000;
}
location ^~ /oauth {
    proxy_pass http://os-conductor:8000;
}
location ^~ /search {
    proxy_pass http://os-conductor:8000;
}
location ^~ /packager {
    proxy_pass http://os-packager:8000/;
}
location ^~ /viewer {
    proxy_pass http://os-viewer:8000/;
}
location / {
    proxy_pass http://os-explorer:8000/;
}
